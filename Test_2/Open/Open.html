<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Out</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include CSS file -->
</head>
<body>
    <div class="container">
        <h1>Would you like to go out on a date with me?</h1>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>
    <div id="congratulations" class="hidden">
        <p>Congratulations! You won a date!</p>
    </div>

    <script src="script.js"></script> <!-- Include JavaScript file -->
</body>
</html>
